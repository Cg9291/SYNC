<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>

    <script type="text/babel">
//DIV1      
      function Hello() {
        return <div className="divA">
          <h1>
            This is the first div's header
          </h1>
          <h2>and the first div's subheader</h2>
          </div>;
      }

      ReactDOM.render(<Hello />, document.getElementById('div1'));

//DIV 2
      const JSX = (
        <div className="divB">
          <h1>This is the FCC practice div</h1>
          <p>Lets render this to the DOM</p>
        </div>
      ); 

      ReactDOM.render(JSX,document.getElementById("div2"));

//DIV 3
       const MyComponent = function() {
        return (
          <div>This is a Stateless Functional React Component</div>
        )
      };

      ReactDOM.render(MyComponent(),document.getElementById("div3"));
      </script>

      <script>
//DIV 4
      class Dogs extends React.Component {
        constructor(props){
          super(prop);
        } 
        render(){
          return ( 
            <div>
              This is how you create a Class React Component
            </div>
          )
        }
      }

      ReactDOM.render(<Dogs />,document.getElementById("div4"));

     
//DIV5
      let Child=function(){
        return(
          <div>I am the child component</div>
        )
      };

      class Parent extends React.Component{
        constructor(props){
          super(props);
        }
        render(){
          return(
            <Child />
          )
        }
      }

      ReactDOM.render(<Parent />,document.getElementById("div5"));
    </script>

  </body>
</html>
