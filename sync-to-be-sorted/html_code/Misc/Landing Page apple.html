<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #header{
display:grid;  grid-template-columns:repeat(5,1fr);
grid-template-rows:max-content max-content;
  border-style:solid;
  height:auto;
  margin-top:-0.5rem;
}

#nav-bar{
border-style:solid;
display:grid; 
position:fixed; grid-template-columns:repeat(1,1fr); grid-template-rows:repeat(1,1fr);
grid-area:1/1/2/6;
margin:0;
padding:0;
max-width:100%;
background:#333333;
}

.nav-link{
  float:left;
  padding:0.4rem;
  font-size:2.2vw;
  margin-top:-0.4rem;
  margin-bottom:-0.4rem;
}
ul{
 list-style:none;
  margin:0;
  padding:0;
  color:white;

}

li{
  float:left;
  padding:0.4rem;
  font-size:2.2vw;
  margin-top:-0.4rem;
  margin-bottom:-0.4rem;

}
li a{
  color:white;
}

h1{
  display:inline;
  font-size:6vw;
  grid-area:2/1/3/5;
  justify-self:center;
  align-self:center;
}

#header-img{
  max-width:100%;
  max-height:100%;
  grid-area:2/5/3/6;      
  justify-self:end;
}

#footer{
  margin-top:150vh;
  margin-bottom:0rem;
}

    </style>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <ul>
          <li ><a  class="nav-link"href="#header">Header</a></li>
<li><a 
class="nav-link" href="#ipadVideo">Videos</a></li>
          <li ><a class="nav-link" href="#footer">Footer</a></li>
        </ul>
      </nav>
      <h1 >Landing Page Header</h1>
      <img id="header-img" src="https://rctechworld.com/wp-content/uploads/2022/02/apple.jpg" alt="apple's logo">
    </header>
    <iframe id="video" width="560" height="315"
      src="https://www.youtube.com/embed/eMUDq73kM9M">
    </iframe>
   <iframe id="ipadVideo" width="560" height="315"
      src="https://www.youtube.com/embed/I-t2mwrYc6s">
    </iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="#email">
        <input id="email" type="email" placeholder="Enter E-mail" required name="email">
      </label>
      </input>
      <input type="submit" id="submit"></input>
  <p id="result"></p>
  <script>
    //document.getElementById("result").innerHTML =;
    </script>    
    </form>

<div id="footer"></div>
  </body> 
</html>
